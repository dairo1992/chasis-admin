<div class="flex h-screen bg-base-100">
  <!-- Sidebar -->
  <div
    class="sidebar bg-base-200"
    [ngClass]="{ 'collapsed': isCollapsed && !isExpandedOnHover, 'expanded': !isCollapsed || isExpandedOnHover }"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <div class="flex items-center justify-between p-4">
      @if (!isCollapsed || isExpandedOnHover) {
        <span>Chasis Admin</span>
      }
    </div>
    <ul class="menu p-4">
      <li>
        <a (click)="onMenuItemClick()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
          @if (!isCollapsed || isExpandedOnHover) {
            <span class="menu-text">Home</span>
          }
        </a>
      </li>
      <li>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          @if (!isCollapsed || isExpandedOnHover) {
            <span class="menu-text">About</span>
          }
        </a>
      </li>
      <li>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
          @if (!isCollapsed || isExpandedOnHover) {
            <span class="menu-text">Contact</span>
          }
        </a>
      </li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>

    <!-- Page content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-base-100 p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
